language: node_js
node_js:
  - 5.0
 # - 0.10.36


addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
env:
  global:
    - region="us-east-1"
    - CXX=g++-4.8
    - secure: ""
    - secure: ""

before_script:
  - export DISPLAY=:99.0
  - "sh -e /etc/init.d/xvfb start"
before_install:
  - cd test
  - npm install
  - cd ../app
  - npm install -g slimerjs
  - npm install
  - cd ../backend
install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi
  - $CXX --version
  - npm install -g gulp mocha casperjs
  - npm install
  - gulp deploy_stage
  - cd ..
script:
  - npm test


after_success:
  - echo $TRAVIS_JOB_ID
  on:
      branch: master
        - gulp --buildId=$TRAVIS_BUILD_ID --buildNumber=$TRAVIS_BUILD_NUMBER
        - gulp deploy_prod
        - node backend/invalidate.js
